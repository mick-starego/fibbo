<svg height="34" width="34">
    <circle
      cx="17"
      cy="17"
      r="15"
      [style.stroke]="getStroke()"
      stroke-width="2"
      [style.fill]="getFill()"
    ></circle>
    <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="16px" font-weight="500" [style.fill]="getColor()" font-family="Nunito" style="-webkit-user-select: none;">{{value}}</text>
</svg>
